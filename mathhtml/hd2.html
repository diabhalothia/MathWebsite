       <h2 align="left"> Some Basic formulae </h2>
       <hr width=2000 height=24></hr>

        <!--------basic formula>

       <p class="formula">    
             1. (a+b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>+2ab<br/>
             2. (a-b)<sup>2</sup>= a<sup>2</sup>+b<sup>2</sup>-2ab<br/>
             3. (a+b)<sup>3</sup>= a<sup>3</sup>+b<sup>3</sup>+3a<sup>2</sup>b+3ab<sup>2</sup><br/> 
             4. (a-b)<sup>3</sup>= a<sup>3</sup>+b<sup>3</sup>-3a<sup>2</sup>b+3ab<sup>2</sup><br/> 
             5. a<sup>3</sup>+b<sup>3</sup>= (a+b)(a<sup>2</sup>+b<sup>2</sup>-ab)<br/>
             6. a<sup>3</sup>-b<sup>3</sup>= (a-b)(a<sup>2</sup>+b<sup>2</sup>+ab)<br/>
             7. a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)</br>
             8. (a+b+c)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+c<sup>3</sup>+3abc<br/>
             9. (a+b+c)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>+2ab+2bc+2ca<br/>
             10.(a+b-c)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-c<sup>2</sup>+2ab-2bc-2ca<br/>
             11.(a-b-c)<sup>2</sup>=a<sup>2</sup>-b<sup>2</sup>-c<sup>2</sup>-2ab+2bc-2ca<br/>
             12.(a-b+c)<sup>2</sup>=a<sup>2</sup>-b<sup>2</sup>+c<sup>2</sup>-2ab-2bc+2ca<br/>

       
 </font>       
<br/><br/>  

</p>
